<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        div {
            text-align: center; /* Centers the inline elements like images */
        }
        img {
            display: block; /* Makes the image a block-level element */
            margin-left: auto; /* With auto values for left and right margin, */
            margin-right: auto; /* the block-level image is centered within its container */
            max-width: 50%; /* Reduces the image size to 50% of its container's width */
            height: auto; /* Maintains the aspect ratio of the image */
        }
    </style>
</head>
<body>
    <div>
        <img src="19.png" alt="Digital Handshake">
    </div>
</body>
</html>
